<ng-template key="filter-cell-bool.tpl.html"
             let-$cell
             let-$view="$view">
    <mat-checkbox *ngIf="$cell.column.canFilter"
                  aria-label="Bool cell filter"
                  class="q-grid-checkbox"
                  #input
                  [value]="$view.filter.value($cell.column.model)"
                  (change)="$view.filter.column.execute($cell.column.model, input.checked)">
    </mat-checkbox>
</ng-template>
