<ng-template key="edit-cell-dropdown.tpl.html"
			 let-$cell
			 let-$view="$view">
	<mat-select class="q-grid-dropdown"
				disableRipple
				q-grid-select
				[(value)]="$view.edit.cell.value"
				(selectionChange)="$view.edit.cell.exit.execute()">
		<mat-option *ngFor="let option of $view.edit.cell.fetch.result"
					[value]="option">
			{{option | qGridItemLabel : $cell.column.itemLabel}}
		</mat-option>
	</mat-select>
</ng-template>
