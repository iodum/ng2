<ng-template key="plugin-reference.tpl.html"
             let-$reference>
    <q-grid class="q-grid-compact"
            [model]="$reference.model"
            [caption]="$reference.caption"
            [q-grid-autofocus]="$reference.autofocus">

        <q-grid-visibility [toolbarTop]="false">
        </q-grid-visibility>
    </q-grid>
</ng-template>
