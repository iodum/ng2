<ng-template key="plugin-cell-editor.tpl.html"
             let-$editor>
    <q-grid-backdrop (close)="$editor.close($event)">
    </q-grid-backdrop>
    <div class="q-grid-editor-content"
         [q-grid-stop-propagate]="['click', 'mousedown', 'mouseup']">
        <ng-container *ngTemplateOutlet="$editor.template"></ng-container>
    </div>
</ng-template>
